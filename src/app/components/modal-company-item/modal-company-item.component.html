<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" color="medium">X</ion-button>
    </ion-buttons>
    <ion-title>{{itemMenu.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img alt="The Wisconsin State Capitol building in Madison, WI at night"
                 src="{{itemMenu.url_image}}">

        </ion-img>
        <p>{{itemMenu.description}}</p>
        <p><strong>{{itemMenu.value}}</strong></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
